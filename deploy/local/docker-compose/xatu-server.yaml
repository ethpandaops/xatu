logging: "info" # panic,fatal,warn,info,debug,trace
addr: ":8080"
metricsAddr: ":9090"
# pprofAddr: ":6060" # optional. if supplied it enables pprof server

labels:
  ethpandaops: rocks
 
# Better to use a NTP server close eg.
#   time.aws.com - AWS
#   time.windows.com - Azure
#   time.google.com - GCP
#   pool.ntp.org - https://www.pool.ntp.org/zone/@
ntpServer: time.google.com

persistence:
  enabled: true
  driverName: postgres
  connectionString: postgres://user:password@xatu-postgres:5432/xatu?sslmode=disable
  maxIdleConns: 2
  maxOpenConns: 5

store:
  type: memory

geoip:
  enabled: false

tracing:
  enabled: true
  endpoint: tempo:4318
  insecure: true
  sampling:
    rate: 0.1

services:
  coordinator:
    enabled: true # requires persistence to be enabled
    auth:
      enabled: false
      secret: "super-secret-token"
    nodeRecord:
      maxQueueSize: 51200
      batchTimeout: 5s
      exportTimeout: 30s
      maxExportBatchSize: 512
  eventIngester:
    enabled: true
    clientNameSalt: "example_salt"
    authorization:
      enabled: false
      groups:
        default:
          obscureClientNames: true
          users:
            user_a:
              password: password
            shane:
              password: warne
        restricted:
          eventFilter:
            eventNames:
              - BEACON_API_ETH_V2_BEACON_BLOCK_V2
              - BEACON_API_ETH_V1_EVENTS_BLOB_SIDECAR
              - BEACON_API_ETH_V1_EVENTS_BLOCK_V2
              - BEACON_API_ETH_V1_EVENTS_CHAIN_REORG_V2
              - BEACON_API_ETH_V1_EVENTS_FINALIZED_CHECKPOINT_V2
              - BEACON_API_ETH_V1_EVENTS_HEAD_V2
          users:
            user_b:
              password: password
    outputs:
    - name: general
      type: http
      config:
        address: http://xatu-vector-http-kafka:9005
        maxQueueSize: 102400
        batchTimeout: 3s
        exportTimeout: 30s
        maxExportBatchSize: 64
        compression: zstd
        keepAlive: true
        workers: 50