outputs:
- name: http-sink
  type: http
  # filter:
  #   eventNames:
  #   - BEACON_API_ETH_V1_EVENTS_BLOCK_DEPOSIT
  config:
    address: http://localhost:8080
    headers:
      authorization: Someb64Value
    maxQueueSize: 51200
    batchTimeout: 5s
    exportTimeout: 30s
    maxExportBatchSize: 512
- name: xatu-server
  type: xatu
  # filter:
  #   eventNames:
  #   - BEACON_API_ETH_V1_EVENTS_BLOCK_DEPOSIT
  config:
    address: localhost:8080
    tls: false
    headers:
      authorization: Someb64Value
    maxQueueSize: 51200
    batchTimeout: 5s
    exportTimeout: 30s
    maxExportBatchSize: 512
- name: kafka-sink
  type: kafka
  config:
    brokers: localhost:19092
    topic: events
    flushFrequency: 1s
    flushMessages: 500
    flushBytes: 1000000
    maxRetries: 6
    compression: snappy
    requiredAcks: leader
    partitioning: random
