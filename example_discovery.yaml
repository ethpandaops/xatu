logging: "info" # panic,fatal,warn,info,debug,trace
metricsAddr: ":9090"
# pprofAddr: ":6060" # optional. if supplied it enables pprof server

coordinator:
  address: localhost:8080
  tls: false
  headers:
    authorization: Someb64Value
  maxQueueSize: 51200
  batchTimeout: 5s
  exportTimeout: 30s
  maxExportBatchSize: 512
  concurrentExecutionPeers: 100
  concurrentConsensusPeers: 100

outputs:
  - name: clickhouse
    type: xatu
    config:
      address: http://localhost:8081
      headers:
        authorization: Someb64Value
  # Example of multiple outputs
  # - name: local-stdout
  #   type: stdout
  # - name: http-server
  #   type: http
  #   config:
  #     address: https://your-webhook-server.com/events
  #     method: POST
  #     headers:
  #       authorization: Bearer your-token
  # - name: kafka
  #   type: kafka
  #   config:
  #     brokers:
  #       - localhost:9092
  #     topic: xatu-events
  #     compression: snappy

p2p:
  type: static
  config:
    # enable Node Discovery Protocol v4
    discV4: true
    # enable Node Discovery Protocol v5
    discV5: true
