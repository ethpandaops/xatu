schedule:
  atSlotTimes:
    - "4s"
    - "12s"

# Coordinator configuration (optional)
# Enables persistence and coordination with xatu server
coordinator:
  address: localhost:8080  # Coordinator server address
  headers:                 # Optional headers for authentication
    # authorization: "Bearer YOUR_TOKEN"
  tls: false              # Enable TLS for coordinator connection

# Backfill configuration (optional)
# Enables historical slot data backfilling from relays
# This requires coordinator to be configured for persistence
backfill:
  enabled: false  # Set to true to enable backfilling
  minimumSlot: 0  # Minimum slot to backfill to (0 for genesis)
  checkEveryDuration: 30s  # How often to check for new work

outputs:
- name: xatu
  type: xatu
  config:
    address: localhost:8080
    tls: false
    maxQueueSize: 500000
    batchTimeout: 1s
    exportTimeout: 15s
    maxExportBatchSize: 200
    workers: 5
