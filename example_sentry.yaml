logging: "debug" # panic,fatal,warn,info,debug,trace
metricsAddr: ":9090"
# pprofAddr: ":6060" # optional. if supplied it enables pprof server

name: example-instance

labels:
  ethpandaops: rocks

# Better to use a NTP server close eg.
#   time.aws.com - AWS
#   time.windows.com - Azure
#   time.google.com - GCP
#   pool.ntp.org - https://www.pool.ntp.org/zone/@
ntpServer: time.google.com

ethereum:
  beaconNodeAddress: http://localhost:5052

forkChoice:
  enabled: false

  onReOrgEvent:
    enabled: false

  interval:
    enabled: false
    every: 30s

  at:
    enabled: false
    slotTimes:
    - 4s

outputs:
- name: http-sink
  type: http
  # filter:
  #   eventNames:
  #   - BEACON_API_ETH_V1_EVENTS_BLOCK
  config:
    address: http://localhost:8080
    headers:
      authorization: Someb64Value
    maxQueueSize: 51200
    batchTimeout: 5s
    exportTimeout: 30s
    maxExportBatchSize: 512
- name: xatu-server
  type: xatu
  # filter:
  #   eventNames:
  #   - BEACON_API_ETH_V1_EVENTS_BLOCK
  config:
    address: localhost:8080
    tls: false
    headers:
      authorization: Someb64Value
    maxQueueSize: 51200
    batchTimeout: 5s
    exportTimeout: 30s
    maxExportBatchSize: 512
