syntax = "proto3";

// Note: largely inspired by
// https://github.com/prysmaticlabs/prysm/tree/develop/proto/eth/v1

package xatu.eth.v1;

option go_package = "github.com/ethpandaops/xatu/pkg/proto/eth/v1";

import "google/protobuf/descriptor.proto";
import "google/protobuf/wrappers.proto";

message SyncCommitteeContribution {
  uint64 slot = 1;

  uint64 subcommittee_index = 2 [ json_name = "subcommittee_index" ];

  string aggregation_bits = 3 [ json_name = "aggregation_bits" ];

  string signature = 4;

  string beacon_block_root = 5 [ json_name = "beacon_block_root" ];
}

message SyncCommitteeContributionV2 {
  google.protobuf.UInt64Value slot = 1;

  google.protobuf.UInt64Value subcommittee_index = 2
      [ json_name = "subcommittee_index" ];

  string aggregation_bits = 3 [ json_name = "aggregation_bits" ];

  string signature = 4;

  string beacon_block_root = 5 [ json_name = "beacon_block_root" ];
}

// SyncCommitteeValidatorAggregate represents a group of validators
// in the sync committee with wrapped types.
message SyncCommitteeValidatorAggregate {
  // validators contains the validator indices in this aggregate group.
  repeated google.protobuf.UInt64Value validators = 1;
}

// SyncCommittee represents the sync committee for a given state
// as returned by the /eth/v1/beacon/states/{state_id}/sync_committees endpoint.
message SyncCommittee {
  // validators contains the validator indices of the sync committee members.
  repeated google.protobuf.UInt64Value validators = 1;

  // validator_aggregates contains the validator indices grouped by their
  // position in the aggregated public key.
  repeated SyncCommitteeValidatorAggregate validator_aggregates = 2
      [ json_name = "validator_aggregates" ];
}