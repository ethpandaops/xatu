syntax = "proto3";

package xatu.noderecord;

option go_package = "github.com/ethpandaops/xatu/pkg/proto/noderecord";

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";

message Consensus {
  google.protobuf.StringValue enr = 1;
  google.protobuf.Int64Value timestamp = 2;
  google.protobuf.StringValue name = 3;
  google.protobuf.StringValue fork_digest = 4 [json_name = "fork_digest"];
  google.protobuf.StringValue finalized_root = 5 [json_name = "finalized_root"];
  google.protobuf.UInt64Value finalized_epoch = 6 [json_name = "finalized_epoch"];
  google.protobuf.StringValue head_root = 7 [json_name = "head_root"];
  google.protobuf.UInt64Value head_slot = 8 [json_name = "head_slot"];
  google.protobuf.StringValue csc = 9;
}
