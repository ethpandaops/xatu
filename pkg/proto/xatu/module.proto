  SENTRY = 1;
  CANNON = 2;
  SERVER = 3;
  MIMICRY = 4;
  DISCOVERY = 5;
  CL_MIMICRY = 6;
  EL_MIMICRY = 7;
  RELAY_MONITOR = 8;
}